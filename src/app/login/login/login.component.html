<!--TELA DE LOGIN-->

<div id="layoutAuthentication">

    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">

                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    
                                    
                                <img src="assets/images/logofocusnome.png" alt="logo" style="margin-left: -300px; margin-bottom: -30px;">   

                                <div style="margin-left:85px; margin-top: -50px;">
                                    
                                    ClinicAll Medic - Vers√£o: 17/09/2021 <br>
                                    Direitor Autorais: <br> Focus Tecnologia em Sistemas
                                </div>
                                
                                <div style="margin-top: 25px; font-size: 12px;">
                                    <b>Licenciado para: <span>{{nomeFantasia}}</span></b>
                                </div>


                                </h3>
                            </div>

                            <div class="card-body">
                                <div class="alert-danger" *ngIf="">
                                    Login e/ou Senha incorreto(a).
                                </div>

                                <form #loginFrom="ngForm" (submit)="onSubmit();">
                                    <!--Login-->
                                    <div class="form-group">
                                        <label class="small mb-1">Login:</label>
                                        <input type="text" name="username" [(ngModel)]="usuario.userName" class="form-control"
                                            placeholder="Digite seu Login">
                                    </div>
                                    <!--Senha-->
                                    <div class="form-group">
                                        <label class="small mb-1">Senha:</label>
                                        <input type="password" name="password" [(ngModel)]="usuario.password"
                                            class="form-control" placeholder="Digite sua senha">
                                    </div>
                                    <!--Botoes-->
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Entrar</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
