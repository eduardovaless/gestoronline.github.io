<div class="container">
    <h1 class="mt-4" style="color: rgb(0, 100, 100);">Empresa</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrum-bitem active">Dados da Empresa</li>

    </ol>


    <mat-tab-group>

        <mat-tab label="Áreas">
            <br>

            <!----------------------------------- PESQUISAR ---------------------------- -->
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Pesquisar Área</mat-label>
                    <input matInput placeholder="Digite aqui!" value="">
                </mat-form-field>
            </form>


            <!----------------------------------- TABELA ---------------------------- -->

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                <!-- tipo de exame Column -->
                <ng-container matColumnDef="qtd">
                    <th mat-header-cell *matHeaderCellDef> Quantidade de Colaboradores </th>
                    <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
                </ng-container>

                <!-- Área Column -->
                <ng-container matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef> Área </th>
                    <td mat-cell *matCellDef="let element"> {{element.area}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-tab>

        <!----------------------------------------Funções---------------------------------------->

        <mat-tab label="Funcões">
            <br>

            <!----------------------------------- PESQUISAR ---------------------------- -->
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Pesquisar Função</mat-label>
                    <input matInput placeholder="Digite aqui!" value="">
                </mat-form-field>
            </form>

            <table mat-table [dataSource]="dataSourceFuncao" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->


                <!-- Quantidade Função Column -->
                <ng-container matColumnDef="qtdfuncao">
                    <th mat-header-cell *matHeaderCellDef> Quantidade de Colaboradores </th>
                    <td mat-cell *matCellDef="let element"> {{element.qtdfuncao}} </td>
                </ng-container>

                <!-- Função Column -->
                <ng-container matColumnDef="funcao">
                    <th mat-header-cell *matHeaderCellDef> Função </th>
                    <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumnsFuncao"></tr>
                <tr mat-row *matRowDef="let linha; columns: displayedColumnsFuncao;"></tr>
            </table>

        </mat-tab>


        <!-- -------------------------------LISTAGEM DE RISCOS------------------------------------ -->
        <mat-tab label="Riscos">
            <br>

            <!----------------------------------- PESQUISAR ---------------------------- -->
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Pesquisar Risco</mat-label>
                    <input matInput placeholder="Digite aqui!" value="">
                </mat-form-field>
            </form>

            <table mat-table [dataSource]="dataSourceRisco" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                <!-- Tipo de Risco Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo de Risco </th>
                    <td mat-cell *matCellDef="let element"> {{element.risco}} </td>
                </ng-container>

                <!-- Risco Column -->
                <ng-container matColumnDef="risco">
                    <th mat-header-cell *matHeaderCellDef> Risco </th>
                    <td mat-cell *matCellDef="let element"> {{element.risco}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsRisco"></tr>
                <tr mat-row *matRowDef="let linha; columns: displayedColumnsRisco;"></tr>
            </table>

        </mat-tab>

    </mat-tab-group>
</div>
